<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <img src="./images/bg-pattern-card.svg" alt="background pattern for the card" />
            <div class="content">
                <img src="./images/image-victor.jpg" alt="" />
                <h1>Victor Crest <span>26</span></h1>
                <p>London</p>
            </div>
            <div class="feature-container">
                <div class="ratings">
                    <h1>80K</h1>
                    <p>Followers</p>
                </div>
                <div class="ratings">
                    <h1>803K</h1>
                    <p>Likes</p>
                </div>
                <div class="ratings">
                    <h1>1.4K</h1>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
