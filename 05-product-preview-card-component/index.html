<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="container">
        <div class="card-component">
            <div class="img-container"></div>

            <div class="content">
                <h3>Perfume</h3>
                <h1>Gabrielle Essence Eau De Perfum</h1>
                <p>
                    A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.
                </p>
                <div class="price-container">
                    <div class="main-price">$149.99</div>

                    <div class="discount-price"><s>$169.99</s></div>
                </div>

                <div class="btn-container">
                    <img src="./images/icon-cart.svg" alt="cart-icon" />Add to Cart
                </div>
            </div>
        </div>
    </div>
</body>

</html>
